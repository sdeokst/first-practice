<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attributes</title>
</head>
<body>
  <a href="https://www.w3schools.com">Visit w3cschools</a><!--href 하이퍼 링크-->
  <img src="img/img_girl.jpg"><!--img 속성-->
  <img src="img/img_girl.jpg" width="500" height="600">
  <img src="img/img_girl.jpg" alt="Girl with a jacket">
  <img src="img_typo.jpg" alt="Girl with a jacket">
  <p style="color:red;">This is a red paragraph.</p>
  <h2 title="I'm a header">The title Attribute</h2>
  <p title="I'm a tooltip">Mouse over this paragraph, to display the title attribute as a tooltip.</p>
  <p title='John "ShotGun" Nelson'></p>
</body>
</html>
